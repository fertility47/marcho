<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <a class="logo" href="">
              <img class="logo__img" src="images/header/logo.png" alt="logo">
            </a>
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a class="menu__link menu__link-active" href="#">home</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">shop</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">page</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">blog</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="#">contact</a>
                </li>
              </ul>
            </nav>
            <div class="user-nav">
              <a class="user-nav__link" href="#">
                <img class="user-nav__img" src="images/header/user.png" alt="user icon">
              </a>
              <a class="user-nav__link" href="#">
                <img class="user-nav__img" src="images/header/search.png" alt="search icon">
              </a>
              <a class="user-nav__link" href="#">
                <img class="user-nav__img" src="images/header/heart.png" alt="heart icon">
                <span class="user-nav__num">3</span>
              </a>
              <a class="user-nav__link" href="#">
                <img class="user-nav__img" src="images/header/cart.svg" alt="cart icon">
                <span class="user-nav__num">7</span>
              </a>
            </div>
          </div>
        </div>
      </header>
      <main class="main"></main>
      <footer class="footer"></footer>
    </div>
  <script src="js/main.min.js"></script>
</body>
</html>
